<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Azure DevOps Tasks Updater</title>
    <style>
        body {
            width: 350px;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .nav-tabs {
            display: flex;
            background-color: #f3f2f1;
            border-bottom: 1px solid #ddd;
        }

        .nav-tab {
            padding: 12px 15px;
            cursor: pointer;
            border-right: 1px solid #ddd;
            font-weight: 600;
        }

        .nav-tab.active {
            background-color: #0078d7;
            color: white;
        }

        .tab-content {
            padding: 0px 15px 15px 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #106ebe;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #dff6dd;
            color: #107c10;
        }

        .error {
            background-color: #fde7e9;
            color: #a80000;
        }

        .loading {
            text-align: center;
            margin: 10px 0;
        }

        /* Adicione estes estilos */
        #mainReposDropdown {
            margin-bottom: 10px;
            height: 20%;
        }

        .repo-item button {
            width: auto;
            padding: 4px 8px;
            margin-left: 5px;
            font-size: 12px;
        }

        /* Adicione esses estilos */
        .dropdown-with-actions {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            background: white;
        }

        select[multiple],
        select[size] {
            min-height: 100px;
            border: 1px solid #ccc;
        }

        button.danger {
            background-color: #a4262c;
        }

        button.danger:hover {
            background-color: #8a1c22;
        }

        #repos {
            max-height: 500px;
            /* ou qualquer altura que faça sentido para seu popup */
            overflow-y: auto;
            /* scroll vertical quando necessário */
            padding-right: 5px;
            /* evita que o conteúdo toque na barra de scroll */
        }

        /* Estilizando a barra de scroll (opcional) */
        #repos::-webkit-scrollbar {
            width: 8px;
        }

        #repos::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #repos::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #repos::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding-left: 25px;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: #fff;
            border: 2px solid #0078d7;
            border-radius: 50%;
        }

        .radio-option:hover input~.radio-checkmark {
            background-color: #f1f1f1;
        }

        .radio-option input:checked~.radio-checkmark {
            background-color: #0078d7;
        }

        .radio-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .radio-option input:checked~.radio-checkmark:after {
            display: block;
        }

        .radio-option .radio-checkmark:after {
            top: 4px;
            left: 4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>

<body>
    <div class="nav-tabs">
        <div class="nav-tab active" data-tab="main">Tasks</div>
        <div class="nav-tab" data-tab="update_tasks">Update Tasks</div>
        <div class="nav-tab" data-tab="organization">Configurações</div>
        <div class="nav-tab" data-tab="repositorys">Repositórios</div>
    </div>
    <h2 style="margin-left: 20%;">Azure DevOps Tooltips</h2>

    <div id="tab-content"></div>

    <script src="/scripts/view/js/popup.mjs"></script>
</body>

</html>
